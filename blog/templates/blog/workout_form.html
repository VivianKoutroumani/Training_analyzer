<!--
This view allows the user to add workout data to FitHub. The information users enter here gets saved in the "Workouts"
table, which was created by making the migrations generated from the code in the models.py file.
-->

{% extends "blog/base.html" %}

    <!-- This code imports a form template. -->
    {% load crispy_forms_tags %}
	    {% block content %}
	        <div class="content-section">
	    	    <form method = "POST">
	    		    {% csrf_token %}
	    		        <fieldset class="form-group">

                            <!-- This code appropriately titles the wizard. -->
	    			        <legend class="border-bottom mb-4">Add or Update Your Workout</legend>

                            <!-- Executes all the elements of the form using the crispy format. -->
                            {{ form|crispy}}
	    		        </fieldset>
	    		        <div class="form-group">

                            <!-- This code creates a button at the bottom of the page that the user can click to save
                            the workout data they just entered. -->
	    				    <button class="btn btn-outline-info" type="submit">Post</button>
	    		        </div>
                </form>
	        </div>
	    {%endblock content%}
